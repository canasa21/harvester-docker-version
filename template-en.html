<!doctype html>
<html lang="en">
<head>
<title>{ PASTE TITLE }</title>
</head>
<body>

<section id="wb-lng" class="col-xs-3 col-sm-12 pull-right text-right">
<h2 class="wb-inv">Language selection</h2>
<ul class="list-inline mrgn-bttm-0">
             <li>
                           <a lang="fr" hreflang="fr" href="{ PASTE LINK }">
                                         <span class="hidden-xs">Français</span>
                                         <abbr title="Français" class="visible-xs h3 mrgn-tp-sm mrgn-bttm-0 text-uppercase">fr</abbr>
                           </a>
             </li>
</ul>
</section>


<main class="container" property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
<h1 id="wb-cont" property="name">{ PASTE TITLE }</h1>
 { PASTE CONTENT }
 <div class="wet-boew-share"></div>
<div class="pagedetails">
<dl id="wb-dtmd">
<dt>Date modified:</dt>
<dd><time property="dateModified">{ PASTE DATE }</time></dd>
</dl>
</div>
</main>
</body>
</html>
